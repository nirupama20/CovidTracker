<div class="container">
    <img class="background" src="./assets/img/signinbackground.png" alt="">
    <h1>Login</h1>
  
    <div class="row ">
        <div class="col-sm-6 w-50">
            <div class="card w-50">
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="submit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input style="font-family:Montserrat" type="email" class="form-control" formControlName="username">
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                        <button type="submit" class="btn btn-dark mt-3">Login</button>
                    </form>
    
                </div>
            </div>
        </div>
        <div class="col-sm-6 " >
            <div class="hello">
                <h1>Hello !</h1>
                <h1 class="font w-50">Shrink.ly</h1>
            </div>
            
        </div>
      

    </div>  
</div>
